    <title>World Countries API</title>

<body>
    <header>
        <div class="row">
            <div class="brand-title">Where in the world?</div>
            <div class="mode-switch">
                <button><i class="far fa-moon switch-icon"></i> Dark Mode</button>

            <form action="/">

            <i class="fas fa-search"></i>
          </button>

            </form>

                <label for="">Filter by Region</label>
                <button>
            <i class="fas fa-sort-down"></i>
            <i class="fas fa-sort-up"></i>
          </button>
            </div>
        </div>
    </section>
