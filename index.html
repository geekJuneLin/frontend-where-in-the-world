<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="/styles.css">
    <title>World Countries API</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="brand-title">Where in the world?</div>
            <div class="mode-switch">
                <button>
                    <i class="far fa-moon switch-icon"></i> Dark Mode
                </button>
            </div>
        </div>
    </header>

    <section class="search-result">
        <div class="row">
            <form action="/">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <input class="box-shadow" type="search" name="" id="" placeholder="Search for a country...">
            </form>

            <div class="filter box-shadow">
                <label for="">Filter by Region</label>
                <button>
                    <i class="fas fa-sort-down"></i>
                    <i class="fas fa-sort-up"></i>
                </button>
            </div>
        </div>

        <div class="results"></div>
    </section>

</body>

</html>
